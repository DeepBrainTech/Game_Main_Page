services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: main-page-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=main_page_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - main-page-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 后端服务（生产环境）
  backend:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: main-page-api
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - ENVIRONMENT=production
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/main_page_db
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - main-page-network

  # Next.js 前端服务（生产环境）
  frontend:
    build:
      context: ./frontend/main_page
      dockerfile: Dockerfile
    container_name: main-page-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - main-page-network

networks:
  main-page-network:
    driver: bridge

volumes:
  postgres_data:
